
<div class="container">
    <h2>Login</h2>
    <form action="#" method="post" [formGroup]="LoginForm">
        <input type="text" name="username" placeholder="Username" required formControlName="userName">
        <input type="password" name="password" placeholder="Password" required formControlName="password">
        <input type="submit" value="Login" (click)="onSubmit()">
    </form>
    <div class="message">
        <!-- Error or success message can be displayed here -->
    </div>
</div>
